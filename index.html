<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="picture-page">
        <h1 class="company-title">
            <img src="./odin-logo.png" alt="odin logo"
             height="110px"/>ODIN
        </h1>
        <p class="attribute">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="info-page">
        <form action="#" method="get">
            <div class="header">
                <h2>This is <i>not</i> a real service! Just a page to test our forms!</h2>
                <h2>You should <i>really</i> give it a try!</h2>
            </div>
            <div class="data">
                <h3>Let's do this!</h3>
                <div class="input"><label for="fname">FIRST NAME</label><input type="text" id="fname" name="fname" required min="1" max="25"></div>
                <div class="input"><label for="lname">LAST NAME</label><input type="text" id="lname" name="lname" required min="1" max="35"></div>
                <div class="input"><label for="email">EMAIL</label><input type="email" id="email" name="email" required min="8" max="40"></div>
                <div class="input"><label for="tel">PHONE NUMBER</label><input type="tel" id="tel" name="tel" required min="6" max="20"></div>
                <div class="input"><label for="pwd">PASSWORD</label><input type="password" id="pwd" name="pwd" required
                                                                            pattern="[a-zA-z0-9]{10,30}$" min="10" max="30" value=""/></div>
                <div class="input"><label for="cpwd">CONFIRM PASSWORD</label><input type="password" id="cpwd" name="confirmPwd" required
                                                                              pattern="[a-zA-z0-9]{10,30}$" min="10" max="30" value=""/>
                                                                              <p class="error">Passwords do not match</p></div>
            </div>
            <div class="submit">
                <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
